<!DOCTYPE html>
<html>
    {% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSEOUTCOMES_1007</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Adamina' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" href="#"><img src="{% static 'assets/img/logo.png' %}" style="height:180px;padding:10px;">CVR College of engineering&nbsp;</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                 <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">

                        <li class="nav-item" role="presentation"><a class="nav-link" href ="{% url 'login' %}" style="color:rgb(0,0,0);font-size:20px;font-family:Adamina, serif;">Login</a></li>
                    </ul>
                 </div>
        </div>

    </nav>
    <div class="jumbotron" style="background-color:rgb(235,238,241);margin:5%;">
        <h1 style="font-family:Adamina, serif;padding-left:25%;">Sign Up</h1>
        <form method="post" action="{% url 'register' %}">{% csrf_token %}<input class="form-control" type="text" style="width:50%;margin:2%;" placeholder="Enter Rollnumber" name="username"><input class="form-control" type="password" style="width:50%;margin:2%;" placeholder="Enter password" name="password"><input class="form-control" type="password"
                style="width:50%;margin:2%;" placeholder="confirm password"><button class="btn btn-primary" type="submit" style="margin:2%;">Submit</button></form>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
