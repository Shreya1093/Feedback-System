<!DOCTYPE html>
<html>

<head>
     {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSEOUTCOMES_1007</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Adamina' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="#"><img src="assets/img/logo.png" style="height:180px;padding:10px;">CVR College of engineering&nbsp;</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#" style="color:rgb(0,0,0);font-size:20px;font-family:Adamina, serif;">Home</a></li>
                    </ul>
            </div>
    </div>
    </nav>
    </div>
    <h1 style="padding-left:40%;">FEED-BACK FORM</h1>
    <div class="jumbotron" style="background-color:rgb(235,238,241);margin:5%;">
        <form  method='POST'>{% csrf_token %}
            {% csrf_token %}
            <div style="padding:2%;">
                <p style="font-family:Adamina, serif;font-size:18px;">Extraordinary:5<br>
                Good:4<br>
                Average:3<br>
                Below Average:2<br>
                Bad:1</p>
                {% for x in q%}
                {{x}}
                <input type="number" min="1" max = "5" id = "fid" placeholder="Enter Feed Back"><br>
                {% endfor %}
           </div><button class="btn btn-primary" type="button">Submit</button></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
